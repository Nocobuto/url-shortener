<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de URLs - Portafolio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const URLShortener = () => {
            const [originalUrl, setOriginalUrl] = useState('');
            const [customAlias, setCustomAlias] = useState('');
            const [urls, setUrls] = useState([]);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [copiedId, setCopiedId] = useState(null);

            useEffect(() => {
                loadUrls();
            }, []);

            const loadUrls = async () => {
                try {
                    const response = await fetch('/api/urls');
                    const data = await response.json();
                    setUrls(data);
                } catch (err) {
                    console.log('Error cargando URLs');
                }
            };

            const isValidUrl = (string) => {
                try {
                    const url = new URL(string);
                    return url.protocol === 'http:' || url.protocol === 'https:';
                } catch {
                    return false;
                }
            };

            const handleShorten = async () => {
                setError('');
                setLoading(true);

                if (!originalUrl) {
                    setError('Por favor ingresa una URL');
                    setLoading(false);
                    return;
                }

                if (!isValidUrl(originalUrl)) {
                    setError('Por favor ingresa una URL valida (debe comenzar con http:// o https://)');
                    setLoading(false);
                    return;
                }

                try {
                    const response = await fetch('/api/shorten', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            originalUrl, 
                            alias: customAlias.trim() 
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        setError(data.error);
                        setLoading(false);
                        return;
                    }

                    await loadUrls();
                    setOriginalUrl('');
                    setCustomAlias('');
                    setLoading(false);

                } catch (err) {
                    setError('Error al guardar la URL');
                    console.error('Error:', err);
                    setLoading(false);
                }
            };

            const handleCopy = async (shortUrl) => {
                try {
                    await navigator.clipboard.writeText(shortUrl);
                    setCopiedId(shortUrl);
                    setTimeout(() => setCopiedId(null), 2000);
                } catch (err) {
                    console.error('Error al copiar:', err);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !loading) {
                    handleShorten();
                }
            };

            return (
                <div className="min-h-screen p-4 fade-in">
                    <div className="max-w-4xl mx-auto py-8">
                        <div className="text-center mb-12">
                            <div className="flex items-center justify-center mb-4">
                                <div className="bg-indigo-600 p-3 rounded-2xl shadow-lg">
                                    <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                                    </svg>
                                </div>
                            </div>
                            <h1 className="text-5xl font-bold text-gray-800 mb-2">
                                Acortador de URLs
                            </h1>
                            <p className="text-gray-600 text-lg">
                                Acorta tus enlaces y hazlos mas faciles de compartir
                            </p>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-8">
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        URL a acortar
                                    </label>
                                    <input
                                        type="text"
                                        value={originalUrl}
                                        onChange={(e) => setOriginalUrl(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="https://ejemplo.com/tu-enlace-muy-largo"
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        disabled={loading}
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Alias personalizado (opcional)
                                    </label>
                                    <input
                                        type="text"
                                        value={customAlias}
                                        onChange={(e) => setCustomAlias(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="mi-enlace"
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        disabled={loading}
                                    />
                                </div>

                                {error && (
                                    <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                                        {error}
                                    </div>
                                )}

                                <button
                                    onClick={handleShorten}
                                    disabled={loading}
                                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition disabled:opacity-50"
                                >
                                    {loading ? 'Acortando...' : 'Acortar URL'}
                                </button>
                            </div>
                        </div>

                        {urls.length > 0 && (
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                    Tus URLs ({urls.length})
                                </h2>
                                <div className="space-y-4">
                                    {urls.map((url) => (
                                        <div key={url._id} className="border border-gray-200 rounded-lg p-4 hover:border-indigo-300 transition">
                                            <div className="flex items-start justify-between gap-4">
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <a 
                                                            href={`/${url.alias}`}
                                                            className="text-indigo-600 font-semibold text-lg hover:underline"
                                                        >
                                                            {window.location.origin}/{url.alias}
                                                        </a>
                                                        <button
                                                            onClick={() => handleCopy(`${window.location.origin}/${url.alias}`)}
                                                            className="text-gray-400 hover:text-indigo-600"
                                                        >
                                                            {copiedId === `${window.location.origin}/${url.alias}` ? (
                                                                <svg className="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                                </svg>
                                                            ) : (
                                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                                                </svg>
                                                            )}
                                                        </button>
                                                    </div>

                                                    <div className="flex items-center gap-2 text-sm text-gray-600 mb-2">
                                                        <a href={url.originalUrl} target="_blank" rel="noopener noreferrer" className="truncate hover:text-indigo-600">
                                                            {url.originalUrl}
                                                        </a>
                                                    </div>

                                                    <div className="flex items-center gap-4 text-xs text-gray-500">
                                                        <span>Creada: {new Date(url.createdAt).toLocaleDateString('es-ES')}</span>
                                                        <span>Clicks: {url.clicks}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {urls.length === 0 && (
                            <div className="text-center py-12">
                                <p className="text-gray-500 text-lg">Aun no has acortado ninguna URL</p>
                            </div>
                        )}

                        <div className="text-center mt-12 text-gray-500 text-sm">
                            <p>Proyecto de portafolio - Desarrollado con React + Vercel + MongoDB</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<URLShortener />);
    </script>
</body>
</html>
